{% extends "base.html" %}


{% block inner_header %}inner-header{% endblock %}

{% block content_1 %}
<!-- Banner Start -->
<section class="page-banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="round-shape"></span>
                <h2 class="banner-title">Registration</h2>
                <div class="bread-crumb"><a href="index.html">Home</a> / Registration</div>
            </div>
        </div>
    </div>
</section>    
<!-- Banner End -->

 <!-- Login Register Section Start -->
 <section class="login-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <h3 class="sec-title">Register account now</h3>
                <p class="sec-desc">
                    Pellentesque habitant morbi tristique senectus et netus et
                </p>
                <div class="register-form">
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" name="full-name" placeholder="Your Name">
                            </div>
                            <div class="col-lg-6">
                                <input type="text" name="name" placeholder="User Name">
                            </div>
                            <div class="col-lg-6">
                                <input type="number" name="phone" placeholder="Phone">
                            </div>
                            <div class="col-lg-6">
                                <input type="email" name="email" placeholder="Email">
                            </div>
                            <div class="col-lg-6">
                                <input type="password" name="password" placeholder="Password">
                            </div>
                            <div class="col-lg-6">
                                <input type="password" name="retype-password" placeholder="Re Password">
                            </div>
                        </div>
                        <div class="keep-log-regi">
                            <input type="radio" id="register" name="register" value="keep-register">
                            <label for="register">
                                I accept the terms and conditions, including the Privacy Policy
                            </label>   
                        </div>
                        <input type="submit" name="submit" value="register">
                    </form>
                </div>
                <div class="social-log-regi">
                    <h5>OR Register WITH</h5>
                    <a href="#"><i class="twi-facebook-f"></i></a>
                    <a href="#"><i class="twi-twitter"></i></a>
                    <a href="#"><i class="twi-google-plus-g"></i></a>
                    <a href="#"><i class="twi-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Register Section End -->
{% endblock %}
